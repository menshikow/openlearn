name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run type check
      run: bun run typecheck
    
    - name: Run tests
      run: bun test
    
    - name: Run structure tests
      run: bun run test:structure
    
    - name: Run frontmatter tests
      run: bun run test:frontmatter
    
    - name: Run JSON tests
      run: bun run test:json
    
    - name: Run references tests
      run: bun run test:references
    
    - name: Run database tests
      run: bun run test:db
